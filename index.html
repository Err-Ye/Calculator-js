<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <!-- calculator body -->
      <div class="display">
        <div id="formula" >
          
        </div>
        <div id="preview">
          Preview
        </div>
      </div>
      <div class="keypad">
        <div class="operators">
          <div id="+" onclick="addingOperator(this)">+</div>
          <div id="-" onclick="addingOperator(this)">-</div>
          <div id="*" onclick="addingOperator(this)">*</div>
          <div id="%" onclick="addingOperator(this)">%</div>
        </div>
        <div>
          <div id="1" onclick="addingNum(this)">1</div>
          <div id="2" onclick="addingNum(this)">2</div>
          <div id="3" onclick="addingNum(this)">3</div>
        </div>
        <div>
          <div id="4" onclick="addingNum(this)">4</div>
          <div id="5" onclick="addingNum(this)">5</div>
          <div id="6" onclick="addingNum(this)">6</div>
        </div>
        <div>
          <div id="7" onclick="addingNum(this)">7</div>
          <div id="8" onclick="addingNum(this)">8</div>
          <div id="9" onclick="addingNum(this)">9</div>
        </div>
        <div>
          <div class="ac" onclick="reset()">AC</div>
          <div class="equal">=</div>
          <div id="0" onclick="addingNum(this)">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
